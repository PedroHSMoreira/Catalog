<header>
  <mat-toolbar color="primary">

    <mat-toolbar-row>
      <span>
        <h1>Canezin</h1>
      </span>
      <span class="remaining-space"></span>
      <span class="col-6">
        <mat-form-field class="example-form-field" fxHide.lt-md>
          <input matInput type="text" placeholder="Pesquisar">
          <button mat-button matSuffix mat-icon-button aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </span>
    </mat-toolbar-row>
    <mat-toolbar-row fxShow.gt-sm='false'>
      <span class="col-12">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Pesquisar">
          <button mat-button matSuffix mat-icon-button aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
          Todas as categorias
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let menu of menuKeys(menuList)">

            <button mat-menu-item [matMenuTriggerFor]="sub_menu">{{ menu }}</button>

            <mat-menu #sub_menu="matMenu">
              <button mat-menu-item *ngFor="let subMenu of menuList[menu]">{{ subMenu }}</button>
            </mat-menu>
          </ng-container>
        </mat-menu>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
