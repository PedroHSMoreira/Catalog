<div class="container detail">
    <div class="row">
        <div class="col-md-8">
            <img class="img-fluid" src="http://placehold.it/750x500" alt="">
        </div>

        <div class="col-md-4">
            <h3 class="my-3">{{ product.title }} </h3>
            <p>{{ product.description }}</p>
            <h5 class="my-3">{{ product.ex }}</h5>
            <ul *ngFor="let item of product.codeEx">
                <li>{{ item }}</li>
            </ul>
            <h5 class="my-3">{{ product.in }}</h5>
            <ul *ngFor="let item of product.codeIn">
                <li>{{ item }}</li>
            </ul>
        </div>

    </div>
    <h3 class="my-4">Produtos relacionados</h3>

    <div class="row">

        <div class="col-md-3 col-sm-6 mb-4">

        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">

            </a>
        </div>

        </div>

    </div>

</div>
